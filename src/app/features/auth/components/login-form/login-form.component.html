<div class="login-container">
    <div class="d-flex flex-column">
        <div class="p-2">
            <p class="etiya-subtitle">Sign in with your organizational account.</p>
        </div>

        <div class="p-2">
            <form [formGroup]="loginForm" (submit)="onFormSubmit()">
                <app-input inputClasses="genericLoginClass" labelClasses="genericLabelClass" type="email"
                    inputId="userName" placeholder="Username" [required]="true" [control]="loginForm.get('userName')">
                    Username
                </app-input>
                <div class="mt-3" *ngIf="
              showRequiredWarning
            ">
                    <p class="wrong-login fw-bold">
                        {{ loginForm.get("userName")?.errors | errorMessages }}
                    </p>
                </div>
                <br>
                <app-input inputClasses="genericLoginClass" labelClasses="genericLabelClass" type="password"
                    inputId="password" placeholder="Password" [required]="true" [control]="loginForm.get('password')">
                    Password
                </app-input>
                <div class="mt-3" *ngIf="
              showRequiredWarning
            ">
                    <p class="wrong-login fw-bold">
                        {{ loginForm.get("password")?.errors | errorMessages }}
                    </p>
                </div>
                <p *ngIf="showError" class="wrong-login fs-4 fw-bold text-center">Wrong username or password. Please try
                    again.</p>
                <div class="input-container remember-me mt-2 px-2">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me" class="remember-me-checkbox">Remember me</label>
                </div>
                <app-button type="submit" buttonClasses="login-btn">Login</app-button>
            </form>
        </div>

    </div>

</div>
