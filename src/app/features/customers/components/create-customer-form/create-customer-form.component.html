<div class="input-background">
  <form [formGroup]="form" (submit)="onFormSubmit()" class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="firstName"
          [required]="true" [control]="form.get('firstName')">
          <label for="">First Name</label>
        </app-input>
        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="lastName"
          [required]="true" [control]="form.get('lastName')">
          Last Name
        </app-input>
        <div class="input-container ">
          <label for="gender">Gender</label>
          <select id="gender" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="motherName"
          [control]="form.get('motherName')">
          Mother Name
        </app-input>
        <app-button type="button" buttonClasses="page-controller-left-btn" (click)="onCancel()">Cancel</app-button>


      </div>
      <div class="col-md-6 ">

        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="middleName"
          [control]="form.get('middleName')">
          Middle Name
        </app-input>
        <div class="input-container ">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" formControlName="birthDate">
        </div>
        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="fatherName"
          [control]="form.get('fatherName')">
          Father Name
        </app-input>
        <app-input inputClasses="genericInputClass" labelClasses="genericLabelClass" type="text" inputId="nationalityId"
          [required]="true" [control]="form.get('nationalityId')">
          Nationality ID
        </app-input>
        <div *ngIf="form.get('nationalityId') as nationalityIdControl" class="validation-message mt-1">
          <div  *ngIf="nationalityIdControl.errors && (nationalityIdControl.dirty || nationalityIdControl.touched)">
            <div *ngIf="nationalityIdControl.errors['required']">
              Nationality ID is required.
            </div>
            <div *ngIf="nationalityIdControl.errors['maxLength']">
              Nationality ID must be at most 11 characters long.
            </div>
            <div *ngIf="nationalityIdControl.errors['pattern']">
              Nationality ID must contain only numbers.
            </div>
          </div>
        </div>

        <app-button type="submit" class="float-right" buttonClasses="page-controller-right-btn">Next</app-button>


      </div>


      <div class="w-100"></div>

    </div>
  </form>
</div>
