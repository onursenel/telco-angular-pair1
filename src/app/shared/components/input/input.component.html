<div class="form-group">
  <label [class]="labelClasses" [for]="inputId">
    <ng-content></ng-content>
    <span class="required" *ngIf="required"> * </span>
  </label>

  <input
    *ngIf="control"
    [class]="inputClasses"
    [type]="type"
    [id]="inputId"
    [placeholder]="placeholder"
    [formControl]="control"
  />
  <input
    *ngIf="!control"
    [class]="inputClasses"
    [type]="type"
    [id]="inputId"
    [placeholder]="placeholder"
  />
</div>
